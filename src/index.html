<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>Viewport</title>

        <link href="demo/app.css" rel="stylesheet">
        <script src="demo/app.js"></script>
    </head>
    <body role="document" ng-controller="HomeController">
        <!-- TODO: add sidebar for widescreen -->
        <!-- TODO: add varied data sets for each respective viewport width -->
        <div class="wrapper">
            <h1 class="message">I am <span class="viewport-type">{{ viewportType }}</span></h1>

            <h1>San Francisco Bicycle Parking</h1>
            <ul class="card-list">
                <li class="card" ng-repeat="item in data">
                    <h2 class="card-heading">{{ item[9] }}</h2>
                    <span class="card-address">{{ item[8] }}</span>
                    <span class="card-latlong">Lat, Long: {{ item[16][1] }}, {{ item[16][2] }}</span>
                </li>
            </ul>

        </div>
    </body>
</html>
